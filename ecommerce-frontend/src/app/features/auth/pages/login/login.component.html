<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center">
        <div class="w-12 h-12 bg-primary-600 rounded-lg flex items-center justify-center">
          <i class="pi pi-user text-white text-xl"></i>
        </div>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
      <p class="mt-2 text-sm text-gray-600">
        ¿No tienes cuenta?
        <a routerLink="/auth/register" class="font-medium text-primary-600 hover:text-primary-500">
          Regístrate aquí
        </a>
      </p>
    </div>

    <!-- Form -->
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <div class="relative">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              formControlName="email"
              class="input-field"
              [class.border-red-500]="hasFieldError('email')"
              placeholder="tu@email.com"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="pi pi-envelope text-gray-400"></i>
            </div>
          </div>
          <p *ngIf="hasFieldError('email')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('email') }}
          </p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password"
              formControlName="password"
              class="input-field pr-10"
              [class.border-red-500]="hasFieldError('password')"
              placeholder="Tu contraseña"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="pi pi-lock text-gray-400"></i>
            </div>
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i 
                [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"
                class="text-gray-400 hover:text-gray-600"
              ></i>
            </button>
          </div>
          <p *ngIf="hasFieldError('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </p>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loading$ | async"
          class="w-full btn-primary py-3 text-base font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!(loading$ | async)">Iniciar Sesión</span>
          <span *ngIf="loading$ | async" class="flex items-center justify-center">
            <div class="loading-spinner w-4 h-4 mr-2"></div>
            Iniciando sesión...
          </span>
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="text-center">
        <a href="#" class="text-sm text-primary-600 hover:text-primary-500">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <h3 class="text-sm font-medium text-blue-800 mb-2">Credenciales de prueba:</h3>
      <div class="text-xs text-blue-700 space-y-1">
        <p><strong>Email:</strong> demo&#64;example.com</p>
        <p><strong>Contraseña:</strong> demo123</p>
      </div>
    </div>
  </div>
</div>
