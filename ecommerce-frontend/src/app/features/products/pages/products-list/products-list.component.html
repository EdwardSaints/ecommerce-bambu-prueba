<!-- Products List Page -->
<div class="container mx-auto px-4 py-4 sm:py-8">
  <!-- Header -->
  <div class="mb-6 sm:mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Productos</h1>
    
    <!-- Search and Filters -->
    <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Search -->
        <div class="sm:col-span-2 lg:col-span-2">
          <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
            Buscar productos
          </label>
          <input
            type="text"
            id="search"
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            placeholder="Buscar por nombre..."
            class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
          />
        </div>
        
        <!-- Category Filter -->
        <div class="sm:col-span-2 lg:col-span-1">
          <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
            Categoría
          </label>
          <select
            id="category"
            [(ngModel)]="selectedCategory"
            (change)="onCategoryChange()"
            class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
          >
            <option value="">Todas las categorías</option>
            <option *ngFor="let category of categories" [value]="category.slug">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>
      
      <!-- Sort Options -->
      <div class="mt-4 flex flex-wrap gap-2">
        <button
          *ngFor="let sort of sortOptions"
          (click)="onSortChange(sort.value)"
          [class]="'px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors ' + 
                   (currentSort === sort.value ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200')"
        >
          {{ sort.label }}
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
  </div>

  <!-- Products Grid -->
  <div *ngIf="!loading && products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 mb-8">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
      <!-- Product Image -->
      <div class="relative">
        <img
          [src]="product.thumbnail"
          [alt]="product.title"
          class="w-full h-48 object-cover"
          (error)="onImageError($event)"
        />
        <div *ngIf="product.discountPercentage > 0" class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded text-sm font-bold">
          -{{ product.discountPercentage }}%
        </div>
      </div>
      
      <!-- Product Info -->
      <div class="p-4">
        <h3 class="font-semibold text-lg text-gray-800 mb-2 line-clamp-2">{{ product.title }}</h3>
        <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ product.description }}</p>
        
        <!-- Price -->
        <div class="flex items-center justify-between mb-3">
          <div>
            <span class="text-2xl font-bold text-green-600">${{ product.price }}</span>
            <span *ngIf="product.discountPercentage > 0" class="text-sm text-gray-500 line-through ml-2">
              ${{ (product.price / (1 - product.discountPercentage / 100)).toFixed(2) }}
            </span>
          </div>
          <div class="flex items-center">
            <i class="pi pi-star-fill text-yellow-400 text-sm mr-1"></i>
            <span class="text-sm text-gray-600">{{ product.rating }}</span>
          </div>
        </div>
        
        <!-- Actions -->
        <div class="flex gap-2">
          <button
            (click)="viewProduct(product.id)"
            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
          >
            Ver detalles
          </button>
          <button
            (click)="addToCart(product)"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
          >
            <i class="pi pi-shopping-cart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && products.length === 0" class="text-center py-12">
    <i class="pi pi-search text-6xl text-gray-300 mb-4"></i>
    <h3 class="text-xl font-semibold text-gray-600 mb-2">No se encontraron productos</h3>
    <p class="text-gray-500">Intenta con otros términos de búsqueda o filtros</p>
  </div>

  <!-- Pagination -->
  <div *ngIf="!loading && products.length > 0 && totalPages > 1" class="flex justify-center mt-8">
    <nav class="flex items-center space-x-2">
      <button
        (click)="goToPage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="px-3 py-2 rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed bg-gray-100 hover:bg-gray-200 text-gray-700"
      >
        <i class="pi pi-chevron-left"></i>
      </button>
      
      <span *ngFor="let page of getPageNumbers()" class="inline-block">
        <button
          *ngIf="page !== '...'; else ellipsis"
          (click)="goToPage(+page)"
          [class]="'px-3 py-2 rounded-lg text-sm font-medium transition-colors ' + 
                   (currentPage === page ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200 text-gray-700')"
        >
          {{ page }}
        </button>
        <ng-template #ellipsis>
          <span class="px-3 py-2 text-gray-500">...</span>
        </ng-template>
      </span>
      
      <button
        (click)="goToPage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="px-3 py-2 rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed bg-gray-100 hover:bg-gray-200 text-gray-700"
      >
        <i class="pi pi-chevron-right"></i>
      </button>
    </nav>
  </div>
</div>
