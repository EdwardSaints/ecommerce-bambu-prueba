      <i class="pi pi-exclamation-triangle text-6xl text-gray-400"></i>
    </div>

    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Página no encontrada</h2>

    </p>
    <div class="space-x-4">
      <button routerLink="/" class="btn-primary">

        <i class="pi pi-arrow-left mr-2"></i>

      </button>

</div>
